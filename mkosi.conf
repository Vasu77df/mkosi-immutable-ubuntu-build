[Distribution]
Distribution=ubuntu
Architecture=x86-64

[Output]
Format=disk
OutputDirectory=./build_output
SplitArtifacts=yes

[Content]
Packages=
        adduser
        apparmor
        apt
        apt-listchanges
        apt-utils
        base-files
        base-passwd
        bash
        bash-completion
        bind9-host
        bind9-libs
        ca-certificates
	cpio
        curl
        dash
        dbus
        dbus-bin
        dbus-daemon
        dbus-session-bus-common
        dbus-system-bus-common
	systemd
	udev
	kmod
	systemd-sysv
	systemd-boot
	linux-image-generic
        ca-certificates
        casper
       	clevis
        clevis-tpm2
        clevis-initramfs
        cryptsetup
        gpgv
	grep
        systemd-resolved
        systemd-sysv
        sysvinit-utils
        fdisk
        iproute2
        iputils-ping
        jq
        less
        login
        lsb-release
	neofetch
        locales
        netplan.io
        procps
        python3-pytest
        rsyslog
        sudo
	tzdata
        testinfra
        ubuntu-standard
        unzip
        vim-tiny
Bootable=yes
Bootloader=systemd-boot
Autologin=yes
Ssh=yes
KernelCommandLine=systemd.volatile=overlay

[Validation]
Checksum=yes

